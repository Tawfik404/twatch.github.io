<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TWatch</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Jersey+15&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Yantramanav:wght@100;300;400;500;700;900&display=swap');
    </style>
</head>
<body>
    <div class="container searchbar">

          
        <div class="row">
            <div class="col-8">
                <input type="search" placeholder="type movie name or series" id="movie">
            </div>
            <div class="col-4">
                <button id="search">search</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div id="cat" class="img-fluid "></div>
        </div>
    </div>
    <p id="error"></p>
    <div id="frame" class="container">
        <div class="row">
            <div class="col">
                <h1 id="title"></h1>
            </div>
        </div>
        <div class="row movie">
            <div class="col-md-12 col-sm-12 col-lg-4 col-xl-4 col-12" id="poster">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-8 col-xl-8 col-12 details d-flex justify-content-center flex-column">
                <div class="row">
                    <div class="col-12" id="plot"></div>
                </div>
                <div class="row">
                    <div class="col-12" id="release"></div>
                </div>
                <div class="row">
                    <div class="col-12" id="genre"></div>
                </div>
                <div class="row">
                    <div class="col-12" id="duration"></div>
                </div>
                <div class="row">
                    <div class="col-12" id="rate"></div>
                </div>
                <div class="row">
                    <div class="col-12" id="watch"></div>
                </div>
            </div>
        </div>
    </div>
        <!-- <img src="" alt="cover"> -->
        <!-- <p id="result"></p> -->
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
